<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Automatic Slideshow</h2>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="http://punemirror.indiatimes.com/thumb/msid-59207094,width-300,resizemode-4/c1.jpg" style="width:100%">
  <img class="mySlides" src="http://livertransplantpune.org/wp-content/uploads/2017/06/dr-dinesh-zirpe.jpg" style="width:100%">
  <img class="mySlides" src="http://healthtechnology.in/wp-content/uploads/2017/10/Sahyadri-Team-Transforms-5-Lives-in-6-Days.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
